<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Player</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@8.0.4/dist/video-js.min.css" rel="stylesheet">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #121212; color: white; }
        h1 { margin-top: 20px; }
        .player-container { max-width: 800px; margin: auto; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #0088cc;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0077b5;
        }
        /* Popup Modal Styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: black;
        }
        .popup-content h2 {
            margin-bottom: 20px;
        }
        .popup-content .btn {
            background: #00b894;
        }
        .popup-content .btn.cancel {
            background: #e74c3c;
        }
        .popup-content .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Live Streaming Player</h1>

    <div class="player-container">
        <video id="liveStream" class="video-js vjs-default-skin" controls autoplay width="100%" height="400">
            <!-- YouTube Live Stream Embed Example -->
            <source src="https://www.youtube.com/live/HXSTtBn3JkM?si=ZAaIRG-LI1A5ggUL?autoplay=1" type="video/mp4">
            <!-- Fallback Text -->
            Your browser does not support video playback.
        </video>
    </div>

    <!-- Telegram Channel Button -->
    <br>
    <button id="telegramButton" class="btn">Join Our Telegram Channel</button>

    <!-- Popup for Telegram Channel -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <h2>Join Our Telegram Channel</h2>
            <a href="https://t.me/cricfylive" class="btn" target="_blank">Join Now</a>
            <br><br>
            <button class="btn cancel" onclick="closePopup()">Already Joined</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@8.0.4/dist/video.min.js"></script>
    <script>
        var player = videojs('liveStream');

        // Function to open the Telegram join popup
        document.getElementById('telegramButton').addEventListener('click', function() {
            document.getElementById('popupOverlay').style.display = 'flex';
        });

        // Function to close the popup when "Already Joined" is clicked
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }
    </script>

</body>
</html>
